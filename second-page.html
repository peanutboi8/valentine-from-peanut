<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Next Step</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">
        <!-- Dynamic Header -->
        <h1 id="dynamic-text"></h1>

        <!-- Image Container -->
        <div class="image-container">
            <img id="response-image" src="oppa_phil.jpeg" alt="A picture of me">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button onclick="redirectToFinalPage()">Good choice</button>
            <button onclick="redirectToFinalPage()">HELLL no</button>
        </div>
    </div>

    <script>
        // Get stored response from localStorage
        const response = localStorage.getItem("valentineResponse");

        // Set the appropriate message
        if (response === "yes") {
            document.getElementById("dynamic-text").innerText = "...oh ok, but what about this guy?";
        } else {
            document.getElementById("dynamic-text").innerText = "Good choice, how about this handsome oppa?";
        }

        function redirectToFinalPage() {
            window.location.href = "final-page.html"; // Change this if there's a next page
        }
    </script>

</body>
</html>
