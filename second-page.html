<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Next Step</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">
        <!-- Dynamic Header -->
        <h1 id="dynamic-text"></h1>

        <!-- Image Container -->
        <div class="image-container">
            <img id="response-image" src="oppa_phil.jpeg" alt="A picture of me">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="left-button" onclick="redirectToThirdage('left')"></button>
            <button id="right-button" onclick="redirectToThirdPage('right')"></button>
        </div>
    </div>

    <script>
        // Get stored response from localStorage
        const response = localStorage.getItem("valentineResponse");

        // Get button elements
        const leftButton = document.getElementById("left-button");
        const rightButton = document.getElementById("right-button");

        // Change text based on the previous response
        if (response === "yes") {
            document.getElementById("dynamic-text").innerText = "...oh ok, but what about this guy?";
            leftButton.innerText = "....sure I guess";
            rightButton.innerText = "still no";
        } else {
            document.getElementById("dynamic-text").innerText = "Good choice, how about this handsome Korean oppa?";
            leftButton.innerText = "YAAAAAAAS";
            rightButton.innerText = "nahhh I'm good";
        }

        function redirectToThirdPage(choice) {
            // Store the new response if needed
            localStorage.setItem("secondResponse", choice);
            window.location.href = "page-3.html"; // Change this if there's another page
        }
    </script>

</body>
</html>
