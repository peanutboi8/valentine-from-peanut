<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video of a Cat -->
    <video autoplay muted loop id="background-video">
        <source src="cat-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content">
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button onclick="redirectToPage('yes')">Yes</button>
            <button onclick="redirectToPage('no')">Hell No</button>
        </div>
    </div>

    <script>
        function redirectToPage(response) {
            // Store the response in localStorage so it can be accessed on the next page
            localStorage.setItem("valentineResponse", response);

            // Redirect to the next page (next-page.html)
            window.location.href = "next-page.html";
        }
    </script>

</body>
</html>
