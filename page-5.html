<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">
        <!-- Header -->
        <h1>Sorry he can't make that shit, maybe next year... <span class="new-line">how about these options?</span></h1>

        <!-- Food Selection -->
        <div class="food-selection">
            <div class="food-item">
                <img src="rice-cake.jpeg" alt="Dish 1">
                <label>
                    <input type="checkbox" value="dish1"> Tteukguk
                </label>
            </div>
            <div class="food-item">
                <img src="chicken.jpeg" alt="Dish 2">
                <label>
                    <input type="checkbox" value="dish2"> Chicken
                </label>
            </div>
            <div class="food-item">
                <img src="steak.jpeg" alt="Dish 3">
                <label>
                    <input type="checkbox" value="dish3"> Steak
                </label>
            </div>
            <div class="food-item">
                <img src="fet-alfredo.jpg" alt="Dish 3">
                <label>
                    <input type="checkbox" value="dish4"> Fettucine Chicken Alfredo
                </label>
            </div>
        </div>

        <!-- Next Button -->
        <button id="next-button">Next</button>
    </div>

    <script>
        document.getElementById("next-button").addEventListener("click", () => {
            const selectedDishes = Array.from(document.querySelectorAll("input[type='checkbox']:checked"))
                                        .map(checkbox => checkbox.value);
            localStorage.setItem("selectedDishes", JSON.stringify(selectedDishes));
            window.location.href = "page-6.html"; // Update if needed
        });
    </script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .food-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .food-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        label {
            margin-top: 10px;
            font-size: 16px;
        }
        #next-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ff4d4d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:hover {
            background-color: #cc0000;
        }
    </style>

</body>
</html>
